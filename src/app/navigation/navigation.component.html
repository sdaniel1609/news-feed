<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon></mat-icon></button>
    <h1 class="example-app-name">NEWS FEED</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="" >Top Headlines</a>
        <a mat-list-item routerLink="." >United Kingdom</a>
        <a mat-list-item routerLink="/technology" >Technology</a>
        <a mat-list-item routerLink="/health" >Health</a>
        <a mat-list-item routerLink="." >Sports</a>
        <a mat-list-item routerLink="." >Science</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
