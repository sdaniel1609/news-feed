<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button  (click)="snav.toggle()"><i class="fas fa-bars"></i></button>
    <h1 class="example-app-name">NEWS FEED</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/top-headlines" (click)="snav.close()">Top Headlines</a>
        <a mat-list-item routerLink="/united-kingdom" (click)="snav.close()">United Kingdom</a>
        <a mat-list-item routerLink="/technology" (click)="snav.close()">Technology</a>
        <a mat-list-item routerLink="/health" (click)="snav.close()">Health</a>
        <a mat-list-item routerLink="/sports" (click)="snav.close()">Sports</a>
        <a mat-list-item routerLink="science" (click)="snav.close()">Science</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div *ngIf="showLoadingIndicator" class="spinner">LOADING</div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
